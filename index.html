<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Terminal</title>

<style>
  /* --- RESET --- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: radial-gradient(circle at center, #010203 0%, #000000 80%);
    font-family: 'Courier New', monospace;
    color: #00ff9d;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* --- MATRIX BACKGROUND EFFECT --- */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  /* --- CONTENT --- */
  .container {
    position: relative;
    text-align: center;
    z-index: 1;
  }

  h1 {
    font-size: 2rem;
    color: #00ffa3;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00ffcc, 0 0 25px #00ffaa;
    margin-bottom: 40px;
    animation: flicker 2s infinite alternate;
  }

  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% {
      text-shadow: 0 0 10px #00ffcc, 0 0 25px #00ffaa;
      opacity: 1;
    }
    20%, 24%, 55% {
      text-shadow: none;
      opacity: 0.3;
    }
  }

  /* --- BUTTON --- */
  .enter-btn {
    position: relative;
    background: none;
    border: 2px solid #00ff9d;
    color: #00ff9d;
    padding: 14px 50px;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 6px;
    text-transform: uppercase;
    overflow: hidden;
    transition: 0.2s;
  }

  .enter-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(0,255,157,0.4), transparent);
    transition: 0.4s;
  }

  .enter-btn:hover::before {
    left: 100%;
  }

  .enter-btn:hover {
    box-shadow: 0 0 20px #00ff9d;
    transform: scale(1.05);
  }

  .footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    color: #00ffb0;
    opacity: 0.6;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>ACCESS TERMINAL</h1>
  <button class="enter-btn" onclick="teleport()">Enter System</button>
</div>

<div class="footer">Â© 2025 | Access Protocol v1.0</div>

<script>
  // --- MATRIX BACKGROUND ---
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01#@$%&*><{}[]";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff9d";
    ctx.font = fontSize + "px Courier New";
    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
        drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  // --- REDIRECT FUNCTION ---
  function teleport() {
    // Change this to your main page file
    window.location.href = "main.html";
  }

  // --- Responsive canvas ---
  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>

</body>
</html>
