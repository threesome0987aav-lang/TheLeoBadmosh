<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shool Ki Asslii Khabre</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Full-page futuristic animated background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #0ff, #0f0, #f0f, #ff0);
            background-size: 800% 800%;
            font-family: 'Orbitron', sans-serif;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Portal button styling */
        .portal-btn {
            padding: 20px 50px;
            font-size: 2rem;
            font-family: 'Permanent Marker', cursive;
            color: #fff;
            background: rgba(0,0,0,0.4);
            border: 2px solid #fff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        .portal-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #0ff, 0 0 60px #f0f;
        }

        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
    </style>
</head>
<body>
    <a href="main.html" class="portal-btn">Enter the Sharda Global Shit House</a>
</body>
</html>
